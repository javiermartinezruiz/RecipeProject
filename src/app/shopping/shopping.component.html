<div class="row">
  <div class="col-xs-10">
    <app-shopping-form></app-shopping-form>
    <hr>
    <ul class="list-group">
      <li class="list-group-item"
        style="cursor: pointer"
          (click)="onEditItem(i)"
          *ngFor="let ingredient of (ingredients | async).ingredients; let i = index">
        <a>
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>
