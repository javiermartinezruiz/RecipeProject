<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  [disabled]="recipeForm.invalid"
                  class="btn btn-success">
            Save
          </button>
          <button type="button"
                  class="btn btn-default"
                  (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image path</label>
            <input type="text"
                   id="imagePath"
                   #imagePath
                   formControlName="imagePath"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"
               alt=""
               class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                  id="description"
                  rows="6"
                  formControlName="description"
                  class="form-control">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
              *ngFor="let ingredientControl of controls; let i = index"
              [formGroupName]="i"
               style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">Del</button>
            </div>

          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary" (click)="onAddIngredient()">Add</button>
        </div>
      </div>

    </form>
  </div>
</div>
